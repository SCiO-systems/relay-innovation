version: '3.8'
services:
  qvantum-relay:
    image: sciohub/qvantum-relay:staging
    container_name: qvantum-relay
    restart: unless-stopped
    ports:
      - 50200:5000
    volumes:
      - /etc/letsencrypt/live/innovation.dev.api.scio.services/privkey.pem:/etc/letsencrypt/live/innovation.dev.api.scio.services/privkey.pem
      - /etc/letsencrypt/live/innovation.dev.api.scio.services/cert.pem:/etc/letsencrypt/live/innovation.dev.api.scio.services/cert.pem
      - /etc/letsencrypt/live/innovation.dev.api.scio.services/chain.pem:/etc/letsencrypt/live/innovation.dev.api.scio.services/chain.pem
    env_file:
      - .env
      